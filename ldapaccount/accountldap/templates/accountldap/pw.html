{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<p>Please try again.</p>
{% endif %}


<form action="{% url 'accountldap:user-pw' %}" method="post">

<table>
    {% csrf_token %}
    {{ form }}
    <tr>
    	<td colspan="2"><input type="submit" value="Submit" /></td>
    </tr>
</table>
</form>

{% endblock content %}
